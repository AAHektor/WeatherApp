<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#222]">
    <div class="flex items-center justify-center h-screen w-full p-5">
        <div class="bg-gradient-to-r from-[#00feba] to-[#5b548a] rounded-3xl px-10 py-10 max-w-[700px]">
            <div id="search" class="w-full flex gap-8 pb-8">
                <input type="text" placeholder="enter city name" spellcheck="false" class="w-full font-semibold text-xl py-4 px-8 rounded-full outline-none">
                <button class="bg-white p-4 rounded-full"><img class="w-8 h-8" src="images/search.png" /></button>
            </div>
            <div id="error" class="flex w-full justify-start hidden">
                <p class="text-lg text-white font-semibold">Invalid city name</p>
            </div>
            <div id="weather-card" class="flex flex-col justify-center items-center hidden opacity-0 transition-opacity duration-500">
                <img id="weather-icon" src="images/rain.png" class="" />
                <h1 id="temp" class="font-bold text-6xl text-white">22°c</h1>
                <h2 id="city-name" class="font-bold text-2xl text-white">Helsingborg</h2>
                <div class="flex justify-between w-full pt-12">
                    <div class="flex justify-center items-center text-start gap-4">
                        <img class="w-12" src="images/humidity.png">
                        <div class="text-white font-semibold">
                            <p id="humidity" class="text-2xl">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="flex justify-center items-center text-start gap-4">
                        <img class="w-12" src="images/wind.png">
                        <div class="text-white font-semibold">
                            <p id="wind-speed" class="text-2xl">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const apiKey = "9a6b8b5d62d3fb29206135dd060e53c5";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

        const searchBox = document.querySelector("#search input");
        const searchBtn = document.querySelector("#search button");
        const weatherIcon = document.querySelector("#weather-icon");
        const weatherCard = document.querySelector("#weather-card");
        const errorMsg = document.querySelector("#error");

        async function checkWeather(city) {
            weatherCard.classList.add("opacity-0")
            weatherCard.classList.remove("opacity-100")

            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if(response.status == 404) {
                errorMsg.classList.remove("hidden"); 
                weatherCard.classList.add("hidden"); 
            } else {
                errorMsg.classList.add("hidden");
                var data = await response.json();
    
                document.getElementById("city-name").innerHTML = data.name;
                document.getElementById("temp").innerHTML = Math.round(data.main.temp) + "°C";
                document.getElementById("humidity").innerHTML = data.main.humidity + "%";
                document.getElementById("wind-speed").innerHTML = data.wind.speed + " km/h";
    
                if(data.weather[0].main == "Clouds") {
                    weatherIcon.src = "images/clouds.png"
                }
                else if(data.weather[0].main == "Clear") {
                    weatherIcon.src = "images/clear.png"
                }
                else if(data.weather[0].main == "Rain") {
                    weatherIcon.src = "images/rain.png"
                }
                else if(data.weather[0].main == "Drizzle") {
                    weatherIcon.src = "images/drizzle.png"
                }
                else if(data.weather[0].main == "Mist") {
                    weatherIcon.src = "images/mist.png"
                }

                weatherCard.classList.remove("hidden");
                setTimeout(() => {
                    weatherCard.classList.remove("opacity-0");
                    weatherCard.classList.add("opacity-100");
                }, 50);
            }



        }

        searchBox.addEventListener("keydown", (event) => {
            if (event.key == "Enter") {
                checkWeather(searchBox.value);
            }
        })

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        })

    </script>
</body>
</html>
